<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>小宝学写字</title>
</head>
<body>
    <p class="word">
        <img src="" alt="" class="word_gif">
        <span class="temp"></span>
    </p>
    <div class="search_wrap">
        <input type="text"
            class="inp"
            autocomplete="off"
            placeholder="搜索一个汉字"
        >
        <p class="search">查字</p>
    </div>
    <div class="box">
        <canvas id="canvas"></canvas>
        <div class="track">
            <div class="container">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="clear">
                    <span>擦除</span>
                    <p class="line"></p>
                </div>
            </div>
        </div>
        <p class="share"><span>盖章分享</span></p>
    </div>
    <div class="dialog" style="display: none;">
        <div class="mask"></div>
        <div class="work_img">
            <img src="" alt="" class="work">
        </div>
    </div>
    <p style="display: none;">根据汉字搜对应图片: https://hanzi.aimcx.com/bishun-2211.html 图片来源于百度</p>
    <script src="../min/jquery-3.7.1.min.js"></script>
    <script src="../min/jquery.touchSwipe.min.js"></script>
    <script src="../utils/toast.js"></script>
    <script src="./hanzi-table.js"></script>
    <script src="./index.js"></script>
</body>
</html>
