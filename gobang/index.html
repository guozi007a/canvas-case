<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font/font.css">
    <link rel="stylesheet" href="./index.css">
    <title>五子棋</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div class="btn pause">暂停游戏</div>
    <div class="btn continue">继续游戏</div>
    <div class="btn end">不想玩了</div>
    <div class="dialog" style="display: none;">
        <div class="dialog_mask"></div>
        <div class="log dialog1">
            <div class="btn start">开始游戏</div>
        </div>
        <div class="log dialog2">
            <p class="title"></p>
            <div class="btn more">再玩一局</div>
            <div class="btn save">截图保存</div>
            <div class="btn nomore">改天再约</div>
        </div>
    </div>
    <div class="picture" style="display: none;">
        <div class="pic_mask"></div>
        <div class="pic_main">
            <canvas id="pic"></canvas>
            <p class="pic_tip">------ 长按或右键保存图片 ------</p>
        </div>
    </div>
    <script src="../min/jquery-3.7.1.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
